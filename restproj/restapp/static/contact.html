<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Bold Bites</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f1;
            color: #4a3c31;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(74, 60, 49, 0.1);
        }

        h1 {
            text-align: center;
            color: #6b4c3b;
            margin-bottom: 30px;
        }

        .info {
            font-size: 18px;
            line-height: 1.7;
        }

        .info p {
            margin: 15px 0;
        }

        .info strong {
            color: #6b4c3b;
        }

        .map {
            margin-top: 30px;
            border-radius: 8px;
            overflow: hidden;
            height: 300px;
            border: 1px solid #ddd2c2;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .map {
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <div class="info">
            <p><strong>Phone:</strong> 1234567890</p>
            <p><strong>Email:</strong> boldbites@bites.org</p>
            <p><strong>Address:</strong> 42 Flavor Street, SpiceTown, Gourmet City, IN 560001</p>
</body>

</html>
