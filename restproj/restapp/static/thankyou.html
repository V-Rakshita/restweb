<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Thank You - Bold Bites</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f6f1;
            color: #4a3c31;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .thank-you-box {
            background: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(74, 60, 49, 0.12);
            max-width: 500px;
        }

        h1 {
            color: #6b4c3b;
            font-size: 28px;
            margin-bottom: 15px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #5a4a3a;
        }

        a.button {
            display: inline-block;
            background-color: #b89b59;
            color: #fff;
            padding: 12px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #9a8244;
        }
    </style>
</head>

<body>
    <div class="thank-you-box">
        <h1>Thank You!</h1>
        <p>Your table reservation has been received. We look forward to serving you at Bold Bites!</p>
        <a class="button" href="main.html">Return to Home</a>
    </div>
</body>

</html>
